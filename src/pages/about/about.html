<ion-header>
  <ion-navbar style="padding-right:0px;">
    <ion-title class='aboutTitle'>
      What's below?
      <!-- <span *ngIf="under" class='latlng'>
        Latitude: {{under.point['epsg:4326'][1].toFixed(3)}}
        <br>Longitude {{under.point['epsg:4326'][0].toFixed(3)}}
      </span> -->
      <button ion-button icon-only clear  (click)="showInfoPopover($event)">
        <ion-icon name="information-circle" large></ion-icon>
      </button>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class='about-content'>
  <div *ngIf="under">
    <ion-card>
     <ion-card-header class='card-head'>
       Soil type
     </ion-card-header>
     <ion-card-content class='card-content'>
       {{under.geology.soilName}}
     </ion-card-content>
   </ion-card>
   <ion-card>
    <ion-card-header class='card-head'>
      Glacial geology
    </ion-card-header>
    <ion-card-content class='card-content'>
      {{under.geology.glacial_geology}}
    </ion-card-content>
    </ion-card>
     <ion-card>
      <ion-card-header class='card-head'>
        Depth to bedrock
      </ion-card-header>
      <ion-card-content class='card-content'>
        {{under.geology.depth_to_bedrock}} ft
      </ion-card-content>
    </ion-card>
    <ion-card>
     <ion-card-header class='card-head'>
      Bedrock type/age
     </ion-card-header>
     <ion-card-content class='card-content'>
        <ion-list *ngFor="let rock of under.geology.geolLayerContent">
          {{rock}}
        </ion-list>
     </ion-card-content>
    </ion-card>
  </div>
  <img *ngIf="mapClip" [src]="mapClip" />
</ion-content>
